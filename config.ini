[globals]
AUTOLOAD=../app/
DEBUG=3
LOGS=tmp/
CACHE=true
allowed="image/gif","image/jpeg","image/png","image/svg","text/javascript"

UI=../app/views/

DB_NAME={{ getenv('DB_NAME') }}
DB_USER={{ getenv('DB_USER') }}
DB_PASS={{ getenv('DB_PASS') }}
DB_HOST={{ getenv('DB_HOST') }}
DB_PORT={{ getenv('DB_PORT') }}
