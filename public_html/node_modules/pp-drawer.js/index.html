<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<title>pp-drawer</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
	<style>
		html,body{margin:0px;padding:0px;background-color:#eaeaea;overflow:auto;}
	</style>	
	<link rel="stylesheet" href="pp-drawer.min.css">
</head>
<body style="display:flex;justify-content:center;align-items:center;">

<div drawer-id="main" class="pp-drawer hidden_drawer drawer-shadow">
		<div class="section" style="display:flex;flex-direction:column;">
			<button  class="button is-primary" onclick="drawer.close()" >
				Close Drawer
			</button>			
		</div>
</div>
<div style="" drawer-id="main" class="pp-drawer-scrim hidden"></div>
<button style="margin-top:56px;" class="button" onclick="drawer.open()" >Open Drawer</button>
<script type="text/javascript" src="pp-drawer.js" ></script>
<script type="text/javascript">
var drawer = new ppDrawer("main");
</script>	
</body>
</html>
